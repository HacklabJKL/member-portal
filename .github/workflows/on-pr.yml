name: on-pull-request
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: pnpm install -g bats
      - run: bats -v
